<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC/Streaming test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <script type="module">
    import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/module.esm.js';
    import { generateSecretKey, getPublicKey } from "https://esm.sh/nostr-tools@2.8.0";
    import { createSignalClient } from './relay.js';

    const peerAsec = generateSecretKey();
    const peerApub = getPublicKey(peerAsec);
    const peerBsec = generateSecretKey();

    const signalA = await createSignalClient('ws://localhost:1234', peerAsec);
    const signalB = await createSignalClient('ws://localhost:1234', peerBsec);

    let first = true;
    signalA.getReader().pipeTo(new WritableStream({
      write(event) {
        console.log('signal A received', event);
        if (first) {
          first = false;
          new ReadableStream({
            start(controller) {
              console.log('send from peer A to', signalA.getRemotePubkey());
              controller.enqueue({ hello: 'universe!' });
            }
          }).pipeTo(signalA.getWriter())
        }
      }
    }));

    signalB.setRemotePubkey(peerApub);
    signalB.getReader().pipeTo(new WritableStream({
      write(event) {
        console.log('signal B received', event);
      }
    }));

    new ReadableStream({
      start(controller) {
        controller.enqueue({ hello: 'world' });
      }
    }).pipeTo(signalB.getWriter())


    globalThis.addEventListener('alpine:init', () => {
      // TODO: get started!
      console.log('alpine init');
    });

    Alpine.start();
  </script>
</body>

</html>
