<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC/Streaming test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <script type="module">
    import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/module.esm.js';
    import { generateSecretKey, getPublicKey } from "https://esm.sh/nostr-tools@2.8.0";
    import createPeer from './external/peer.js';
    import createSignalClient from './relay.js';
    import { createConnection } from './pipes.js';

    const peerAsec = generateSecretKey();
    const peerApub = getPublicKey(peerAsec);
    const peerBsec = generateSecretKey();

    const signalA = await createSignalClient('ws://localhost:1234', peerAsec);
    const peerA = createPeer({ dataChannels: ['message'] });

    const signalB = await createSignalClient('ws://localhost:1234', peerBsec);
    signalB.setRemotePubkey(peerApub);
    const peerB = createPeer({ dataChannels: ['message'], initiator: true });

    createConnection(signalA, peerA);
    createConnection(signalB, peerB);

    peerA.signal().pipeTo(new WritableStream({
      write(chunk) {
        console.log('peer A state', chunk);
      }
    }));

    peerB.signal().pipeTo(new WritableStream({
      write(chunk) {
        console.log('peer B state', chunk);
      }
    }));

    globalThis.addEventListener('alpine:init', () => {
      // TODO: get started!
      console.log('alpine init');
    });

    Alpine.start();
  </script>
</body>

</html>
