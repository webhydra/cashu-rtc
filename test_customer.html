<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <fieldset x-data="transaction">
    <label>
      Merchant Pubkey:<br>
      <input type="text" @input="createInitPeer" x-model="remotePubkey">
    </label>
    <br>

    <template x-for="(product, index) in $store.warez">
      <p>
        <b x-text="product.name"></b><br>
        <span x-text="`${product.price} sats`"></span>
        <button @click="buy(index)">buy</button>
      </p>
    </template>
  </fieldset>

  <script type="module">
    import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/module.esm.js';
    import createCustomer from './alpine/customer.js';
    import createWallet from './alpine/wallet.js';

    globalThis.addEventListener('alpine:init', () => {
      createCustomer();
      createWallet();
    });

    Alpine.start();
  </script>
</body>

</html>
